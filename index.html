  <div class="heading">
    <span class="nav">Member Login</span>

<!-- The contactform -->
<form method="post" action="contact.php" name="contactform" id="contactform">
  <fieldset>
    <div class="six columns">


      <!-- Name -->
      <label for="name" accesskey="U"><i class="fa fa-user"></i>
      </label>
      <input name="name" type="text" id="name" size="30" value="" />


      <!-- Email -->
      <label for="email" accesskey="E"><i class="fa fa-envelope-o"></i>
      </label>
      <input name="email" type="text" id="email" size="30" value="" />


      <!-- Phone -->
      <label for="phone" accesskey="P"><i class="fa fa-phone"></i>
      </label>
      <input name="phone" type="text" id="phone" size="30" value="" />


    </div>
    <div class="six columns">


      <!-- Comments / Message -->
      <label for="comments" accesskey="C"><i class="fa fa-comment"></i>
      </label>
      <textarea name="comments" id="comments"></textarea>


      <!-- Verification -->
      <label for="verify" accesskey="V">3 + 1 =</label>
      <input name="verify" type="text" id="verify" size="4" value="" class="input-verify" />


    </div>
    <div class="twelve columns">


      <!-- Send button -->
      <input style="font-family: 'fut'; font-weight:100;" type="submit" class="submit" id="submit" value="Send message" />


    </div>
  </fieldset>
</form>

</body>
